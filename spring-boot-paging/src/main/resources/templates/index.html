<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="card">

        <div class="card-block">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Country</th>
                <th>Capital</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="country : ${data.content}">
                <td th:text="${country.id}"></td>
                <td th:text="${country.name}"></td>
                <td th:text="${country.capital}"></td>
                <td><a th:href="@{findOne/(id=${country.id})}" class="btn btn-primary eBtn">Edit</a></td>
              </tr>
            </tbody>

          </table>
          <hr/>

          <ul class="nav nav-pills">
            <li class="nav-item"
              th:each="i : ${#numbers.sequence(0, data.totalPages - 1)}">
              <a class="nav-link"
                 th:href="@{/(page=${i})}"
                 th:text="${i}"
                 th:classappend="${currentPage} == ${i} ? 'active' : ''"></a>
            </li>
          </ul>

        </div>
      </div>

      <div class="myForm">
        <form th:action="@{/save}" method="post">

          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="form-group">
                    <label for="id" class="col-form-label">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" value="" />
                  </div>
                  <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="" />
                  </div>
                  <div class="form-group">
                    <label for="capital" class="col-form-label">Capital:</label>
                    <input type="text" class="form-control" id="capital" name="capital" value="" />
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <input type="submit" class="btn btn-primary" value="save"/>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/main.js" th:src="@{js/main.js}"></script>
  </body>
</html>
