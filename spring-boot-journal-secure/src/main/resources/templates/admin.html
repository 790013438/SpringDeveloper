<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{comm/admin_layout}">
<head>
  <title>系统管理</title>
</head>
<body>

    <div class="container"
         layout:fragment="content">
      <div class="card">
        <div class="card card-body">
          <h4>管理用户</h4>
          <table class="table table-hover">
            <thead>
            <tr>
              <th>学工号</th>
              <th>用户名</th>
              <th>用户角色</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userEntity : ${users.content}">
              <td th:text="${userEntity.studentId}"></td>
              <td th:text="${userEntity.displayName}"></td>
              <td th:text="${userEntity.role}"></td>
              <td>
                <a class="btn btn-danger delBtn"
                   th:href="@{deleteUser/(id=${userEntity.id})}">删除</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <ul class="nav nav-pills">
          <li class="nav-item"
              th:if="${users.totalPages} > 1"
              th:each="i : ${#numbers.sequence(0, users.totalPages - 1)}">
            <a class="nav-link"
               th:href="@{/admin/(page=${i})}"
               th:text="${i} + 1"
               th:classappend="${users.number} == ${i} ? 'active' : ''"></a>
          </li>
        </ul>

      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="alert alert-danger">
                你确定要删除这个用户
              </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              <a href="" class="btn btn-danger" id="delRef">删除</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="../../static/js/main.js"
              th:src="@{/js/main.js}"></script>
    </div>

</body>
</html>
