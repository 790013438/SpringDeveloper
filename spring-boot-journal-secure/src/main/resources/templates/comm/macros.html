<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<ol class="page-navigator" th:fragment="pageNav(pageInfo, prevText, nextText, prefix)">
    <th:block
        th:class="${pageInfo.number eq 0} ? 'disable' : ''">
        <li class="prev">
            <a
                th:if="${not pageInfo.first}"
                th:href="@{/app/(page=${pageInfo.number - 1},size=${pageInfo.size})}"
                th:text="${prevText}"></a>
        </li>
    </th:block>


    <th:block th:each="navIndex :${#numbers.sequence(0, pageInfo.totalPages - 1)}">
        <li
            th:class="${currentPage} == ${navIndex}?'current':''">
            <a th:href="@{/app/(page=${navIndex})}"
               th:text="${navIndex} + 1"></a></li>
    </th:block>


    <th:block
        th:class="${pageInfo.number + 1 ge pageInfo.size} ? 'disable' : ''">
        <li class="next">
            <a
                th:if="${not pageInfo.last}"
                th:href="@{/app/(page=${pageInfo.number + 1},size=${pageInfo.size})}"
                th:text="${nextText}"></a>
        </li>
    </th:block>

</ol>

<div th:fragment="pageAdminNav(pageInfo)">
    <div class="clearfix">
        <ul class="pagination m-b-5 pull-right">
            <li th:if="#{pageInfo.hasPrevious}">
                <a th:href="@{'?page='+${pageInfo.getNumber - 1}}" aria-label="Previous">
                    <i class="fa fa-angle-left"></i>&nbsp;上一页
                </a>
            </li>

            <th:block th:each="nav : #{pageInfo.getNumber}">
                <li th:class="${nav} == ${currentPage}?'active':''"><a th:href="@{'?page='+${nav}}" th:text="${nav}"></a>
                </li>
            </th:block>

            <th:block th:if="#{pageInfo.hasNext}">
                <li>
                    <a th:href="@{'?page='+${pageInfo.getNumber + 1}}" aria-label="Next">
                        下一页&nbsp;<i class="fa fa-angle-right"></i>
                    </a>
                </li>
            </th:block>

            <li><span th:text="'共'+${pageInfo.getSize}+'页'"></span></li>
        </ul>
    </div>
</div>

</body>
</html>
